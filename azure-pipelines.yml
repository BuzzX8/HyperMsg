name: HyperMsg.Core
jobs:
  - job: BuildAndTest
    displayName: Build and test
    steps:
      - task: DotNetCoreCLI@2
        name: build
        displayName: Build
        inputs:
          command: build
          projects: src/**/*.csproj

      - task: DotNetCoreCLI@2
        name: test
        displayName: Test
        inputs:
          command: test
          projects: test/**/*.csproj

      - task: DotNetCoreCLI@2
        inputs:
          command: 'pack'
          
      - task: PublishBuildArtifacts@1
        inputs:
          ArtifactName: 'drop'

  - job: Publish
    displayName: Publish packages
    dependsOn: BuildAndTest
    steps:
      - task: DownloadBuildArtifacts@0
        inputs:
          artifactName: 'drop'
          itemPattern: '*'          

      - task: DotNetCoreCLI@2
        inputs:
          command: 'push'
          searchPatternPush: '$(System.ArtifactsDirectory)/*.nupkg'